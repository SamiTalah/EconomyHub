version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: cartwise
      POSTGRES_PASSWORD: cartwise
      POSTGRES_DB: cartwise
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://cartwise:cartwise@db:5432/cartwise?schema=public"
      ADMIN_PASSWORD: "cartwise-admin-2024"
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads

volumes:
  pgdata:
